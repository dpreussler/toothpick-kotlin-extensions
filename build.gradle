// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    repositories {
        jcenter()
    }
    dependencies {
        classpath( "org.jetbrains.kotlin:kotlin-gradle-plugin:1.2.21")
    }
}

allprojects {
    repositories {
        mavenCentral()
        jcenter()
        maven {url "https://jitpack.io"}
    }
}

